<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Media Querie To Page -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link CSS File -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Link JS File -->
    <script type="module" src="./main.js" defer></script>
    <title>Destiny's Portfolio Project</title>
  </head>
  <body>
    <!-- Video background (https://blog.hubspot.com/website/video-background-css) -->
    <video
      id="background-video"
      autoplay
      loop
      muted
      poster="https://assets.codepen.io/6093409/river.jpg"
    >
      <source src="./assets/resizedbackground.mp4" type="video/mp4" />
    </video>
    <header>
      <div class="aboutMe">
        <a href="./About Me/aboutMe.html" target="_blank"><span>ABOUT ME</span></a>
        <br /><img src="./assets/Me-Bitmoji-tv.png" alt="" />
      </div>
      <h1>Tv Show Portfolio Project</h1>
      <div class="header">
        <form action="submit" class="input">
          <label for="input">Search TV Shows:</label>
          <input type="text" name="input" />
          <input class="button" type="submit" value="Search" />
        </form>
      </div>
      <div><a href="https://www.vecteezy.com/" class="vecteezy" target="_blank"><span>“Vecteezy.com”</span></a></div>
    </header>

    <main>
      <section class="middlePage">
        <h2 class="mainArticleHeader">SHOWS</h2>
        <article class="mainArticle">
          <a class="showHiddenResults" href="http://" target="_blank"
            >Click to Show More</a
          >
        </article>
      </section>
      <aside class="watchList">
        <h3>
          My Watch List
          <img class="tv" src="./assets/oldtvicon.png" alt="" />
          <img class="static" src="./assets/animated static.gif" alt="" />
        </h3>
        <ul class="userPicks"></ul>
      </aside>
    </main>
    <footer>
        <article class="developerPicks">
            <h3>DESTINY'S PICKS</h3>
            <div class="scrollingImageContainer">
                
            </div>
        </article>
    </footer>
  </body>
</html>
