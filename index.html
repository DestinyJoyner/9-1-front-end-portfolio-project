<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
    <script defer src="./fetchdatashape.js"></script>
    <title>Frontend Portfolio Project</title>
</head>
<body>
    <header>
        <h1>Movie/Tv Show Portfolio Project using TVMaze API</h1>
        <div class="header">
            <a href="http://">ABOUT ME</a>
            <form action="submit" class="input">
                <label for="input">Type Here:</label>
                <input type="text">
                <input type="button" value="submit">
            </form>
        </div>

    </header>
    
    <main>
        <section class="middlePage">
            <h2 class="mainArticleHeader">SHOWS</h2>
            <article class="mainArticle">
                <a class="showHiddenResults"href="http://">Click to Show More</a>

            </article>
            <article class="developerPicks">
                <div class="scrollingImageContainer">
                    <div class="scrollingImages">
                        <img src="https://picsum.photos/100?random=1">
                    </div>
                    <div class="scrollingImages">
                        <img src="https://picsum.photos/100?random=2">
                    </div>
                    <div class="scrollingImages">
                        <img src="https://picsum.photos/100?random=3">
                    </div>
                </div>
            </article>
        </section>
        <aside class="userPicks">
            <ul>
                <li>user Picks</li>
            </ul>
        </aside>
        

    </main>
    <footer>

    </footer>
    
</body>
</html>
