<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
    <script defer src="./fetchdatashape.js"></script>
    <title>Frontend Portfolio Project</title>
</head>
<body>
    <header>
        <a href="http://www.dailyoverview.com" target="_blank">
            <img src="./assets/television-08-iconorange.png" alt="tvIcon">
        </a>
        <h1>Tv Show Portfolio Project </h1>
        <div class="header">
            <form action="submit" class="input" >
                <label for="input">Type Here:</label>
                <input type="text" name="input">
                <input type="submit" value="Search">
            </form>
        </div>
        <a class="aboutMe"href="http://">ABOUT ME</a>

    </header>
    
    <main>
        <section class="middlePage">
            <h2 class="mainArticleHeader">SHOWS</h2>
            <article class="mainArticle">
                <a class="showHiddenResults"href="http://" target="_blank">Click to Show More</a>

            </article>
            <article class="developerPicks">
                <h3>DEVELOPER'S PICKS</h3>
                <div class="scrollingImageContainer">
                    <div class="scrollingImages">
                        <img src="https://picsum.photos/100?random=1">
                    </div>
                    <div class="scrollingImages">
                        <img src="https://picsum.photos/100?random=2">
                    </div>
                    <div class="scrollingImages">
                        <img src="https://picsum.photos/100?random=3">
                    </div>
                </div>
            </article>
        </section>
        <aside>
            <h3>User Tv Picks
                <img src="./assets/oldtvicon.png" alt="">
            </h3>
            <ul class="userPicks">
                <li>user Picks</li>
            </ul>
        </aside>
        

    </main>
    <footer>

    </footer>
    
</body>
</html>
